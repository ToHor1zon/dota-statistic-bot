version: '3.8'
services:
  php:
    container_name: dsb_php
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PHP_POOL_NAME: "my-app_php"
      AUTORUN_LARAVEL_MIGRATION: "true"
    ports:
      - 8080:80
    volumes:
      - .:/var/www/html
    networks:
      - network
    # depends_on:
    #   - mysql

  schedule:
    container_name: dsb_php_schedule
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    command: [ "su", "root", "-c", "php artisan schedule:work" ]
    environment:
      PHP_POOL_NAME: "my-app_schedule"
    networks:
      - network

  queue:
    container_name: dsb_php_queue
    restart: always
    build:
      context: .
    command:
      [
        "su",
        "root",
        "-c",
        "php artisan queue:work --tries=3"
      ]
    environment:
      PHP_POOL_NAME: "my-app_queue"
    networks:
      - network

  node:
    container_name: dsb_node
    build:
      context: ../discord-bot-node
      dockerfile: ../discord-bot-node/Dockerfile.dev
    volumes:
      - ../discord-bot-node:/var/www/discord-bot-node
    ports:
      - 8989:8989
    networks:
      - network

  mysql:
    container_name: dsb_mysql
    image: mysql:5.7
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    networks:
      - network


  fastapi:
    container_name: fastapi_img_gen
    build:
      context: ../img-gen-python
      dockerfile: ../img-gen-python/Dockerfile
    volumes:
      - ../img-gen-python/media:/app/media/
    ports:
      - 8090:8090
    networks:
      - network

networks:
  network:
