version: '3.3'

services:
  nginx:
    container_name: nginx
    build:
      context: ../nginx
      dockerfile: ../nginx/Dockerfile
    ports:
      - 8098:80
    networks:
      - network
    volumes:
      - ../nginx:/var/www/dota-api-laravel

  dota-api-laravel:
    container_name: dota-api-laravel
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/var/www/dota-api-laravel
    networks:
      - network

  discord-bot-node:
    container_name: discord-bot-node
    build:
      context: ../discord-bot-node
      dockerfile: ../discord-bot-node/Dockerfile
    volumes:
      - ../discord-bot-node:/var/www/discord-bot-node
      - ../discord-bot-node/index.js:/var/www/discord-bot-node/index.js
      - ../discord-bot-node/package.json:/var/www/discord-bot-node/package.json
    ports:
    - "80:8080"
    networks:
      - network

  mysql:
    container_name: mysql
    image: mysql:5.7
    ports:
      - 33061:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    networks:
      - network

networks:
  network:
