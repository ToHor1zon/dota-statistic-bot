version: '3.3'

services:
  nginx:
    container_name: nginx
    build:
      context: ../nginx
      dockerfile: ../nginx/Dockerfile
    ports:
      - 8098:80
    networks:
      - network
    volumes:
      - ../nginx:/var/www/dota-api-laravel

  dota-api-laravel:
    container_name: dota-api-laravel
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/var/www/dota-api-laravel
    networks:
      - network

  discord-bot-python:
    container_name: discord-bot-python
    build:
      dockerfile: ../discord-bot-python/Dockerfile
      context: ../discord-bot-python
    ports:
      - 8001:8000
    stdin_open: true
    tty: true
    volumes:
      - ../discord-bot-python:/var/www/discord-bot-python
    networks:
      - network

  mysql:
    container_name: mysql
    image: mysql:5.7
    ports:
      - 33061:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
    networks:
      - network

networks:
  network:
